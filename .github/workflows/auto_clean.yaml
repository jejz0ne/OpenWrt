name: 'workflows日志自动清理'

on:
  #schedule:
  #  - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  del_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Jejz168/delete-workflow-runs@main
        with:
          retain_days: '3'

      - name: Remove old Releases
        uses: Jejz168/delete-older-releases@master
        with:
          keep_latest: 16
          delete_tags: true
          delete_tag_pattern: _
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Delete old tags
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          KEEP_DAYS: 10
        run: |
          echo "Deleting tags older than $KEEP_DAYS days..."

          cutoff=$(date -d "-$KEEP_DAYS days" +%s)

          tags=$(gh api repos/${GITHUB_REPOSITORY}/tags --paginate --jq '.[].name')

          for tag in $tags; do
            echo "Checking tag: $tag"

            sha=$(gh api repos/${GITHUB_REPOSITORY}/git/ref/tags/${tag} --jq '.object.sha' 2>/dev/null)
            if [ -z "$sha" ]; then
              echo "  ⚠️ 无法获取 SHA，跳过 $tag"
              continue
            fi

            cdate=$(gh api repos/${GITHUB_REPOSITORY}/git/commits/$sha --jq '.committer.date')
            cts=$(date -d "$cdate" +%s)

            if [ "$cts" -lt "$cutoff" ]; then
              echo "  ❌ 删除 tag: $tag"
              gh api -X DELETE repos/${GITHUB_REPOSITORY}/git/refs/tags/$tag
            else
              echo "  ✔ 保留: $tag"
            fi
          done
